<div class="h-screen border-4 border-black flex flex-col justify-start pt-20 items-center relative">
    <div class="background-image-blur"></div> 

    <div class="flex flex-col justify-center items-center">
        <h1 class="text-4xl font-semibold">Averiguar el estado de tu limón nunca fue tan fácil.</h1>
        <p class="text-xl">¡Descúbrelo ya!</p>
    </div>
    <div class="my-6 flex justify-center items-center">
        <!-- Cambiado el texto del input y agregado un estilo personalizado -->
        <label for="fileUpload" class="custom-file-label border border-black rounded-md py-2 px-4 transition-all duration-300 hover:bg-black hover:text-white cursor-pointer">
            Sube una imagen aquí 
        </label>
        <input id="fileUpload" type="file" accept="image/*" style="display: none;" (change)="onFileSelected($event)" />

    </div>
    <ng-container *ngIf="flag; else waiting">
            <h1>LimónBot está trabajando en tu imagen.</h1>
            <p>Por favor, sé paciente.</p>
            <div class="w-2/4 h-2/4 mt-2">
                <img id="result" class="object-contain h-full w-full"  alt="Lemon">
            </div>
            <p>{{lemonResult}}</p>
    </ng-container>
    <ng-template #waiting>
            <h1>LimónBot está esperando tu imagen.</h1>
            <div class="w-2/4 h-2/4 mt-2">
                <img id="lemonImage" class="object-contain h-full w-full" src="assets/imgs/lemonRobot.jpg" alt="Lemon">
            </div>
    </ng-template>
</div>

<style>
    .background-image-blur {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('assets/imgs/lemonComposition2.jpg');
        background-size: cover;
        background-position: bottom;
        filter: blur(10px); 
        z-index: -1; 
    }
    
    /* Estilo personalizado para el input */
    .custom-file-label {
        background-color: #ffffff;
        border: 1px solid #000000;
        border-radius: 0.25rem;
        padding: 0.5rem 1rem;
        transition: all 0.3s;
    }
    
    .custom-file-label:hover {
        background-color: #000000;
        color: #ffffff;
    }
</style>
